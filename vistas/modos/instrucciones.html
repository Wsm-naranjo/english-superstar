<style>
/* Resetear padding y margen para evitar desplazamiento no deseado */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Evitar scroll */
html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    /* background-image: url('../../src/fondo2.png'); */
}

/* Contenedor centrado */
.container {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 100%;
    padding-bottom: 10%; /* Ajuste para colocar el botón en la parte baja */
}

/* Estilos para el botón */
.navigate-button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
}
