<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Audio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('../../../src/17.png');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .card {
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        .correcto {
            background-color: #8BC34A;
            color: #fff;
        }

        .incorrecto {
            background-color: #FF5722;
            color: #fff;
        }

        .boton {
            text-shadow: 0px 1px rgba(0, 0, 0, 0.2);
            text-align: center;
            text-decoration: none;
            font-family: 'Helvetica Neue', Helvetica, sans-serif;
            display: inline-block;
            color: #FFF;
            background: #7F8C8D;
            padding: 7px 20px;
            white-space: nowrap;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 100px;
            margin: 10px 5px;
            -webkit-transition: all 0.2s ease-in-out;
            -ms-transition: all 0.2s ease-in-out;
            -moz-transition: all 0.2s ease-in-out;
            -o-transition: all 0.2s ease-in-out;
            transition: all 0.2s ease-in-out;
        }

        .rojo {
            background: #E74C3C;
            box-shadow: 0px 5px 0px 0px #C0392B;
        }

        .rojo:hover {
            background: #ff5242;
        }

        .rojo:active {
            box-shadow: 0px 2px 0px 0px #C0392B;
        }
    </style>
</head>

<body>

    <div class="card">
        <audio controls>
            <source src="../../../src/audio3.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
        <input type="text" id="respuesta" placeholder="Escribe tu respuesta aquí">
        <button onclick="validarRespuesta()">Validar</button>
    </div>
    <div style="float: right;">
        <a href="../../modos/integrantes.html" class="boton rojo">Siguiente</a>
    </div>

    <script>
        function validarRespuesta() {
            var respuesta = document.getElementById('respuesta').value.trim().toLowerCase();
            var respuestaCorrecta = 'respuesta_correcta'; // Coloca aquí la respuesta correcta

            if (respuesta === respuestaCorrecta) {
                document.getElementById('respuesta').classList.remove('incorrecto');
                document.getElementById('respuesta').classList.add('correcto');
            } else {
                document.getElementById('respuesta').classList.remove('correcto');
                document.getElementById('respuesta').classList.add('incorrecto');
            }
        }
    </script>

</body>

</html>
