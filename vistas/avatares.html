<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cards-container">
        <div class="card">
            <a href="">
                <img src="https://english-superstar.my.canva.site/images/85103c35bfa526373ce5ab75d2fe40c0.svg" alt="Avatar 1">
                <h2>Billie Eilish</h2>
            </a>            
        </div>
        <div class="card">
            <a href="">
            <img src="https://english-superstar.my.canva.site/images/b887b51ff39b2f0d287903210c2d3695.svg" alt="Avatar 2">
            <h2>Ariana Grande</h2>
            </a>
        </div>
        <div class="card">
            <a href="">
            <img src="https://english-superstar.my.canva.site/images/a46670b57ab8ed88f361d46a6c1b3bfd.svg" alt="Avatar 3">
            <h2>The weekend</h2>
            </a>
        </div>
    </div>
</body>
<style>
    /* Resetear padding y margen para evitar desplazamiento no deseado */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Evitar scroll */
html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Contenedor centrado con flexbox */
.cards-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    gap: 20px; /* Espacio entre las tarjetas */
}

/* Estilos para las tarjetas */
.card {
    background-color: #f0f0f0;
    border-radius: 10px;
    padding: 20px;
    width: 200px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card img {
    width: 100%;
    border-radius: 10px;
}

.card h2 {
    margin: 15px 0 10px;
    font-size: 18px;
}

.card p {
    font-size: 14px;
    color: #555;
}

</style>
</html>
