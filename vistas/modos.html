<style>
    /* Resetear padding y margen para evitar desplazamiento no deseado */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Evitar scroll */
    html,
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-image: url('../src/3.png');
    }

    /* Contenedor centrado con flexbox */
    .cards-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        gap: 20px;
        /* Espacio entre las tarjetas */
    }

    /* Estilos para las tarjetas */
    .card {
        background-color: #f0f0f0;
        border-radius: 10px;
        padding: 20px;
        width: 200px;
        height: 110px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        justify-content: center;
        align-items: center;
    }

    .card img {
        width: 100%;
        border-radius: 10px;
    }

    .card h2 {
        margin: 15px 0 10px;
        font-size: 18px;
    }

    .card p {
        font-size: 14px;
        color: #555;
    }

    }
